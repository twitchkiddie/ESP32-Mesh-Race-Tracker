; ESP32 Mesh V2 - Crew Boat Race Tracker
; PlatformIO Build Configuration

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    mikalhart/TinyGPSPlus@^1.0.3
    adafruit/Adafruit NeoPixel@^1.12.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0
    -std=gnu++17

build_unflags =
    -std=gnu++11

; Partition scheme with OTA support
board_build.partitions = min_spiffs.csv
